<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
    <title>ANDO : 비밀번호 재설정</title>

    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'css/password_reset_complete.css' %}"
    />
  </head>
  <body>
    <div class="container">
      <header class="hd"></header>

      <section class="sec-total">
        <section class="sec">
          <div class="sec-title">
            <p>비밀번호 변경 완료</p>
          </div>
          <div class="sec-comment">
            <p>
              비밀번호 변경이 완료되었습니다. ANDO 앱에서 다시 로그인 해 주세요.
            </p>
          </div>
        </section>
        <section class="sec-login">
          <div class="login-box">
            <div class="login-btn-box">
              <div class="login-btn">
                <a href="{% url 'account:login' %}"><p>로그인 하기</p></a>
              </div>
            </div>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
