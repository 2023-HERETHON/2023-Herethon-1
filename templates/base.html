<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/boot-strap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'board_list' %}">{{user.nickname}}님</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'account:logout' %}">로그아웃</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:login' %}">로그인</a>
            </li>
          {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account:signup' %}">회원가입</a>
            </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'account:my_page' pk=user.id %}">마이페이지</a>
            </li>
          {% endif %}
          {% if user.is_admin %}
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'account:admin_page' %}">요청페이지</a>
            </li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div>
{% block content %}

{% endblock %}
</div>
</body>
</html>
